<section
  id="hero"
  class="hero-section container anim-scale"
  role="banner"
  aria-labelledby="hero-title"
  itemscope
  itemtype="https://schema.org/WebPageElement"
>

  <div class="video-wrapper" aria-hidden="true" role="presentation">
    <video
      src="../../img/hero-bg.mp4"
      poster="../../img/hero-bg-poster.jpg"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
      loading="lazy"
      aria-label="Фонове відео: консультація психолога"
    >
      Ваш браузер не підтримує відео.
    </video>
  </div>

  <div class="hero-content container">

    <h1 id="hero-title" itemprop="headline">
      Професійна онлайн-консультація психолога
    </h1>


    <ul class="hero-features" role="list" aria-label="Переваги консультації">
      <li itemprop="benefit">Перший результат вже після 1–3 сесій</li>
      <li itemprop="benefit">Глибока діагностика та виявлення проблем</li>
      <li itemprop="benefit">Конкретний план дій під ваші цілі</li>
      <li itemprop="benefit">Гарантована конфіденційність</li>
    </ul>


    <a
      href="#contact"
      class="btn btn-full"
      aria-label="Записатися на консультацію"
      itemprop="potentialAction"
      itemscope
      itemtype="https://schema.org/ReserveAction"
    >
      Записатися на консультацію
    </a>
  </div>
</section>
