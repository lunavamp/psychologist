<section

    aria-label="Список проблем, які допомагаю вирішити"

      itemscope
      itemprop="itemListElement"
      itemtype="https://schema.org/ListItem"
    >

        src="../../img/icons/depression.svg"
        alt="Іконка: Депресія"
        title="Депресія"
        loading="lazy"
        itemprop="image"
      />
      <span class="text" itemprop="name">Депресія</span>
    </li>
    <li

      itemscope
      itemprop="itemListElement"
